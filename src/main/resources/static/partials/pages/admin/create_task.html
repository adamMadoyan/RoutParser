<h1>New Task</h1>

<form>
    <div class="form-group">
        <label for="name">Task Name</label>
        <input ng-model="task.name" type="text" class="form-control" id="name" placeholder="Task Name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="task.description" class="form-control" id="description"/>
    </div>

    <select class="form-control" ng-model="task.project">
        <option value="">Projects</option>
        <option ng-repeat="project in projects track by $index" value="{{project}}">{{project.name}}</option>
    </select>

    <select class="form-control" ng-model="task.user">
        <option value="">Users</option>
        <option ng-repeat="user in users track by $index" value="{{user}}">{{user.email}}</option>
    </select>

    <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
</form>
