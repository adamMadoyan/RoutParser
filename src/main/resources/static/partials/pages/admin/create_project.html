
<h1>New project</h1>

<form>
    <div class="form-group">
        <label for="name">Project Name</label>
        <input ng-model="project.name" type="text" class="form-control" id="name" placeholder="Project Name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="project.description"  class="form-control" id="description"/>
    </div>
    <button type="submit" class="btn btn-default" ng-click="create()">Submit</button>
</form>
